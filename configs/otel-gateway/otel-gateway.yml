receivers:
  hostmetrics:
    collection_interval: 60s
    scrapers:
      cpu: {}
      memory: {}
      disk: {}
      filesystem: {}
      load: {}
      network: {}
      paging: {}
      processes: {}
#      system: {}

  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s

  resource:
    attributes:
      - action: insert
        key: service.name
        value: "otel-gateway"
      - action: insert
        key: host.name
        value: "otel-gateway-host"
      - action: insert
        key: host.id
        value: "otel-gateway-host"
  resourcedetection:
    detectors: [system, gcp]
    override: false
exporters:
